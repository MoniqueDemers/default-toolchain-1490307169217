<!doctype html>
<title>Simple tables</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='stylesheets/style.css') }}">
<div class=page>
    <div align="center">
  <h1>MySQL Name Table</h1>
    <h3><a href="{{ url_for('fake_reset', table="BLUEMIX") }}">Reset</a></h3>
  {% for table in tables %}
    <h2>{{titles[loop.index]}}</h2>
    {{ table|safe }}
  {% endfor %}

  <h3>Insert into Name Table</h3>
    <form action="{{ url_for('show_mysql') }}" method="POST">
        <input type="text" name="firstname">
        <input type="text" name="lastname">
        <input type="submit", value="Insert", class="go_button">
    </form>


  <form action="{{ url_for("Welcome") }}"><input class="nav_button" type="submit" value="Main Page" /></form>

</div>
</div>

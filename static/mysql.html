<!doctype html>
<title>Simple tables</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='stylesheets/style.css') }}">
<div class=page>
  <h1>Name Table</h1>
  {% for table in tables %}
    <h2>{{titles[loop.index]}}</h2>
    {{ table|safe }}
  {% endfor %}

  <h3>Insert into Name Table</h3>
    <input type="text" name="firstname">
    <input type="text" name="lastname" value="Insert">

  <h2>Back to Main Page <a href={{ url_for("Welcome") }}></a></h2>
</div>

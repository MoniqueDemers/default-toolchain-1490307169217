<!doctype html>
<title xmlns="http://www.w3.org/1999/html">Language Translator</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='stylesheets/style.css') }}">
<div class=page align="center">
  <h1>Convert text to a language of your choice</h1>
    <form action="{{ url_for('show_language_translator') }}" method="POST">
        <h2>Input Language</h2>
        {% for key, value in languages.items() %}
        <input type="radio" name="input_language" {% if value == prev_in %}checked='checked' {% endif %}
               id = {{ value }}, value = {{ value }}> {{ key }} </input><br>
        {% endfor %}
        <h2>Output Language</h2>
        {% for key, value in languages.items() %}
        <input type="radio" name="output_language" {% if value == prev_out %}checked='checked' {% endif %}
               id = {{ value }}, value = {{ value }}> {{ key }} </input><br>
        {% endfor %}
        <input type="text" name="text" class="lang_text" value="{{ def_text }}">
        <h2><input type="submit", value="Translate!" class="trans_button"></h2>

    </form>
    {%  if translated %}
     <h1>Output is: {{ translated }}</h1>
    {%  else  %}
     <h1> </h1>
    {% endif %}

  <form action="{{ url_for("Welcome") }}"><input class="nav_button" type="submit" value="Main Page" /></form>
</div>
